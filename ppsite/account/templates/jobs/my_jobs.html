{% extends "base.html" %}

{% block content %}
<h2>Мои вакансии</h2>
<ul>
    {% for job in jobs %}
        <li>
            <h3>{{ job.title }}</h3>
            <p>{{ job.description }}</p>
            <p><strong>Дата публикации:</strong> {{ job.created_at }}</p>
            <a href="{% url 'edit_job' job.id %}">Редактировать</a> |
            <a href="{% url 'delete_job' job.id %}">Удалить</a>
        </li>
    {% empty %}
        <p>Вы еще не разместили вакансии.</p>
    {% endfor %}
</ul>
{% endblock %}
