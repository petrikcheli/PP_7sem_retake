{% extends "base.html" %}

{% block content %}
    <h2>{{ job.title }}</h2>
    <p><strong>Компания:</strong> {{ job.company }}</p>
    <p><strong>Описание:</strong> {{ job.description }}</p>
    <p><strong>Зарплата:</strong> {{ job.salary }}</p>
    <p><strong>Дата публикации:</strong> {{ job.created_at }}</p>

    <a href="{% url 'apply_for_job' job.id %}">Откликнуться на вакансию</a>
    <a href="{% url 'job_list' %}">Назад к вакансиям</a>
{% endblock %}
