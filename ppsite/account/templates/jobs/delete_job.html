{% extends "base.html" %}

{% block content %}
<h2>Удалить вакансию "{{ job.title }}"?</h2>
<p>Вы уверены, что хотите удалить эту вакансию? Это действие нельзя отменить.</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Удалить</button>
    <a href="{% url 'my_jobs' %}">Отмена</a>
</form>
{% endblock %}
